<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações</title>
    <link rel="stylesheet" href="doacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- ===================== TOPO ===================== -->
    <header class="topbar">
        <img src="imgs/logoimggrwm.png" alt="Logo GRWM" class="logo" id="openSideBar">
        <a href="../inicio/inicio.html">
            <img src="imgs/titulogrwm.png" alt="Título GRWM" class="titulo">
        </a>
    </header>

    <!-- ===================== SIDEBAR ===================== -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar__nav">
            <a href="../inicio/inicio.html">Início</a>
            <a href="../perfil/perfil.html">Perfil</a>
            <a href="cadastroDoacoes.html">Doar</a>
        </nav>
    </aside>

    <!-- ===================== CONTEÚDO ===================== -->
    <main>
        <div class="titulo-site">
            <h2>Doações</h2>
        </div>

        <section>
            <div class="conteudo">

                <!-- ===================== BARRA DE PESQUISA ===================== -->
                <div class="container-search">
                    <div class="search-container">
                        <h3 class="subtitulo">Consultar peças disponíveis</h3>
                        <input type="search" name="pesquisa" placeholder="Buscar por nome...">
                        <a id="pesquisar" href="#"><i class="bi bi-search-heart"></i></a>
                    </div>

                    <select name="filtro">
                        <option value="tudo">Tudo</option>
                        <option value="blusas-e-camisetas">Blusas e Camisetas</option>
                        <option value="vestidos">Vestidos</option>
                        <option value="calcas">Calças</option>
                        <option value="saias">Saias</option>
                        <option value="shorts">Shorts</option>
                        <option value="camisas">Camisas</option>
                        <option value="moletom">Moletom</option>
                        <option value="casacos-e-jaquetas">Casacos e Jaquetas</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="calcados">Calçados</option>
                    </select>
                </div>
            </div>

            <!-- ===================== CARDS DINÂMICOS ===================== -->
            <div class="cards" id="cards-explorar">
                <!-- Os cards serão inseridos dinamicamente pelo doacao.js -->
                <p class="mensagem-vazia">Carregando doações...</p>
            </div>
        </section>
    </main>

    <script src="doacao.js"></script>
</body>

</html>
